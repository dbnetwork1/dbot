<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Watchdog's Home Page">
    <meta name="keywords" content="Watchdog, Discord bot, Moderation Bot, Watchdog discord bot, Watchdog Discord">
    <meta name="author" content="Watchdog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="icon" type="image/png" href="static/img/favicon.png">

    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css?v=2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="static/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/Pretty-Footer.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body style="background-color: #26262b;overflow: hidden;background-image: url(&quot;static/img/BG.svg&quot;);background-size: contain;background-repeat: repeat;background-position: center;">
    <header style="background-color: #26262b;color: #ffffff;">
        <div>
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid"><a class="navbar-brand" style="color: #ffffff;font-weight: bold;">Watchdog<button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler" style="border: none;"><span class="sr-only">Toggle navigation</span><i class="fa fa-th-list" style="color: rgb(255,255,255);"></i></button></a>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="/commands" style="color: #ffffff;">Commands</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="https://discord.com/invite/3cEZDTw" style="color: #ffffff;" target="_blank">Support</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="https://discord.com/oauth2/authorize?client_id=702141833437773824&scope=bot&permissions=268528662" style="color: #ffffff;" target="_blank">Invite</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="https://top.gg/bot/702141833437773824/vote" style="color: #ffffff;" target="_blank">Vote</a></li>
                        </ul>
                    </div>
                    {% block content %}
                        {% if discord.authorized == False %}
                            <a class="btn btn-primary" role="button" style="background-color: #7289DA;" href="https://discord.com/api/oauth2/authorize?client_id=717158647741939722&redirect_uri=http%3A%2F%2F127.0.0.1%3A5000%2Fcallback%2F&response_type=code&scope=identify%20guilds">Login&nbsp;<i class="fab fa-discord"></i></a>
                         {% else %}
                        <div class="row" style="margin: 0px;">
                            <div class="col-auto" style="padding-right: 0px;padding-left: px;">
                                <img class="rounded-circle" style="width: 30px;height: 30px;margin-top: 5px;" src="{{ user.avatar_url }}" />
                            </div>
                            <div class="col-auto" style="padding-left: 0px;padding-right: 0px;">
                                <div class="dropleft" style="background-color: #00000000;color: #ffffff;padding-top: 8px;padding-right: 8px;padding-bottom: 8px;padding-left: 8px;">
                                    <a data-toggle="dropdown" aria-expanded="false" class="dropdown-toggle" href="">{{ user.name }}</a>
                                    <div role="menu" class="dropdown-menu" style="background-color: #33383b;color: #ffffff;">
                                        <a role="presentation" class="dropdown-item" href="/dashboard" style="color: #ffffff">My Servers</a>
                                        <a role="presentation" class="dropdown-item" href="/logout" style="color: #ffffff">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    {% endblock content %}
                </div>
        </nav>

        </div>
    </header>
    <div class="row" style="margin-top: 20%;">
        <div class="col-auto text-center mx-auto d-block">
            <h1 class="text-center" style="color: #ffffff;background-color: #26262b;">Dislike Humans? Watchdog is here to help<br></h1><a class="btn btn-primary mx-auto d-block" role="button" data-bs-hover-animate="pulse" style="font-size: 32px;background-color: #7289DA;margin-top: 2%;width: 300px;" href="https://discord.com/oauth2/authorize?client_id=702141833437773824&scope=bot&permissions=268528662"
                target="_blank"><i class="fab fa-discord"></i>&nbsp;Add To Discord</a></div>
    </div>
    <div class="footer-basic" style="background-color: transparent;height: 220px;padding: 0px;">
        <footer style="background-image: url(&quot;static/img/Waves.svg&quot;);background-color: transparent;background-position: bottom;height: 220px;background-repeat: repeat-x;position: absolute;bottom: 0;">
            <div class="social"></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://discord.com/oauth2/authorize?client_id=702141833437773824&scope=bot&permissions=268528662" target="_blank">Invite</a></li>
                <li class="list-inline-item"><a href="https://discord.com/invite/3cEZDTw" target="_blank">Support</a></li>
            </ul>
            <p class="copyright">Watchdog Â© 2020</p>
        </footer>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js?v=2"></script>
</body>

</html>
